<body>
<div class="app">
  <!-- Left: Form -->
  <div class="left">
    <a href="https://www.leaguesofcode.com/" class="logo">
      <img src="logo.svg" alt="Leagues of Code" width="36" height="36"/>
      <span class="logo-text">Leagues of Code</span>
    </a>

    <div class="form-area">
      <p class="tagline">Welcome back</p>
      <h1>Log in to your account</h1>

      <form>
        <div class="field">
          <input type="email" id="email" placeholder="Email" autocomplete="email"/>
        </div>

        <div class="field">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password"/>
          <button type="button" class="eye-btn" id="togglePwd" aria-label="Toggle password visibility">
            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path fill="currentColor" d="M12 9a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0a9.821 9.821 0 0 0-17.64 0"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>

        <a href="https://leaguesofcode.space/login/forgot_password.php" class="forgot">Forgot password?</a>
        <button type="submit" class="btn-primary">Log in</button>
        <p class="signup-text">Don't have an account? <a href="https://leaguesofcode.space/login/signup.php" class="signup">Sign up</a></p>
      </form>
    </div>

    <div class="footer-links">
      <a href="https://www.leaguesofcode.com/privacy">Privacy Policy</a> and <a href="https://www.leaguesofcode.com/terms">Terms of Service</a> apply
    </div>
