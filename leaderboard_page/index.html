<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RANKUP — Competitive Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="bg-grid"></div>
  <div class="bg-glow"></div>
  <header>
    <div class="header-left">
      <a href="https://www.leaguesofcode.com/" class="logo">
        <img src="logo.svg" alt="Leagues of Code" width="36" height="36"/>
        <span class="logo-text">Leagues of Code</span>
      </a>
    </div>
    <nav class="tabs">
      <button class="tab active" data-tab="students">Students</button>
      <button class="tab" data-tab="schools">Schools</button>
    </nav>
    <div class="header-right">
      <div class="user-pill" id="userPill">
        <div class="avatar-dot"></div>
        <span id="userNameDisplay">alex_coder</span>
        <button class="logout-btn" id="logoutBtn">×</button>
      </div>
      <button class="login-btn" id="loginBtn" style="display:none;">Log In</button>
    </div>
  </header>

  <main>

    <!-- HEATMAP: lives outside tabs, always visible when logged in -->
    <div class="heatmap-container" id="heatmapSection">
      <div class="heatmap-label">
        <span class="hm-title">YOUR ACTIVITY</span>
        <span class="hm-sub" id="heatmapYear">2025</span>
      </div>
      <div class="heatmap-months" id="heatmapMonths"></div>
      <div class="heatmap-grid" id="heatmapGrid"></div>
      <div class="heatmap-legend">
        <span>Less</span>
        <div class="legend-cells" id="legendCells"></div>
        <div></div>
        <span>More</span>
      </div>
    </div>

    <!-- STUDENTS TAB -->
    <section id="tab-students" class="tab-section active">
      <div class="section-header">
        <h1>Student Rankings</h1>
        <div class="total-count" id="studentCount">— students</div>
      </div>
      <div class="board-container">
        <div class="board-header-row">
          <span class="col-rank">#</span>
          <span class="col-name">Student</span>
          <span class="col-school">School</span>
          <span class="col-solved">Solved</span>
          <span class="col-xp">XP</span>
        </div>
        <div id="studentBoard"></div>
        <div class="pagination" id="studentPagination"></div>
      </div>
    </section>

    <!-- SCHOOLS TAB -->
    <section id="tab-schools" class="tab-section">
      <div class="section-header">
        <h1>School Rankings</h1>
        <div class="live-badge">● LIVE</div>
        <div class="total-count" id="schoolCount">— schools</div>
      </div>
      <div class="board-container">
        <div class="board-header-row schools-header">
          <span class="col-rank">#</span>
          <span class="col-name">School</span>
          <span class="col-members">Members</span>
          <span class="col-solved">Total Solved</span>
          <span class="col-xp">Total XP</span>
        </div>
        <div id="schoolBoard"></div>
      </div>
    </section>

  </main>

  <!-- Floating tooltip for heatmap -->
  <div class="hm-tooltip" id="hmTooltip"></div>

  <!-- Login modal -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <button class="modal-close" id="modalClose">×</button>
      <h2>Sign In</h2>
      <p class="modal-sub">Choose a demo user to log in</p>
      <div class="demo-users" id="demoUsers"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
